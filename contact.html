<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact</title>
    <style>
        .error { color: red; font-size: 0.875rem; }
        .success { color: green; font-size: 1rem; }
    </style>
</head>
<body class="text-gray-600 body-font">

    <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-700 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="text-white text-3xl font-bold hover:bg-indigo-900 px-4 py-2 rounded-lg mx-4 md:ml-0" href="index.html">Home</a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="text-white font-bold hover:text-yellow-300 mx-4" href="about.html">About</a>
                <a class="text-white font-bold hover:text-yellow-300 mx-4" href="certificate.html">Certificate</a>
                <a class="text-white font-bold hover:text-yellow-300 mx-4" href="education.html">Education</a>
                <a class="text-white font-bold hover:text-yellow-300 mx-4" href="projects.html">Projects</a>
                <a class="text-white font-bold hover:text-yellow-300 mx-4" href="activities.html">Activities</a>
                <a class="text-white font-bold hover:text-yellow-300 mx-4" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact py-16" id="contact">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center text-indigo-700 mb-12">
                Contact <span class="text-gray-700">Info</span>
            </h1>

            <div class="flex flex-col md:flex-row items-center md:space-x-12">
                <!-- Contact Information -->
                <div class="info text-left bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-lg mb-4"><span class="font-bold text-indigo-700">Email:</span> twishasonpal@gmail.com</h3>
                    <h3 class="text-lg mb-4"><span class="font-bold text-indigo-700">Phone:</span> +91 9428970313</h3>
                    <h3 class="text-lg mb-4"><span class="font-bold text-indigo-700">LinkedIn:</span> <a href="https://www.linkedin.com/in/sonpal-twisha-96855a239/" class="text-indigo-700 hover:underline">linkedin.com/in/twishasonpal</a></h3>
                    <h3 class="text-lg mb-4"><span class="font-bold text-indigo-700">GitHub:</span> <a href="https://github.com/twishasonpal" class="text-indigo-700 hover:underline">github.com/twisha</a></h3>
                </div>

                <!-- Contact Form Section -->
                <div class="form bg-white p-8 rounded-lg shadow-lg w-full">
                    <form id="contactForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Your Name</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-700" required>
                            <div class="error" id="nameError"></div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Your Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-700" required>
                            <div class="error" id="emailError"></div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Your Message</label>
                            <textarea id="message" name="message" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-700" rows="4" required></textarea>
                            <div class="error" id="messageError"></div>
                        </div>
                        <button type="submit" class="bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-900 transition duration-300">Send Message</button>
                        <div class="success mt-4 hidden" id="successMessage">Thank you! Your message has been sent successfully.</div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let form = event.target;
            let formData = new FormData(form);

            fetch('https://twishasonpal.github.io/portfolio/submit-form/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successMessage').classList.remove('hidden');
                    form.reset(); // Clear the form
                } else {
                    document.getElementById('emailError').textContent = 'Failed to send message. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('emailError').textContent = 'There was a problem sending your message.';
            });
        });
    </script>
</body>
</html>
